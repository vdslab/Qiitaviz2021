<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>DirectedGraph</title>
  
  <style>
    circle {
      cursor: pointer;
    }
      text{
        cursor: pointer;
        pointer-events: none;
      }

    .node:hover{
      filter: brightness(90%);
    }
    .node:active{
      filter:brightness(80%)
    }
    .popup{
      position:absolute;
      display: none;
    }
    .popup.show{
      display: block;
    }
    .popup:hover{
      display:block;
    }

  </style>

</head>
<body>
  <div id="content"></div>
</body>

</html>
